<div class="container p-4">
  <div class="row">
    <div class="col text-center">
      <a (click)="changeState('state2')" class="btn btn-success">Make it Bigger</a>
    </div>
    <div class="col text-center">
      <a (click)="changeState('state1')" class="btn btn-warning">Make it Smaller</a>
    </div>
  </div>
  <div class="row justify-content-center align-items-center">
    <app-animate [currentState]="toState"></app-animate>
  </div>
</div>
